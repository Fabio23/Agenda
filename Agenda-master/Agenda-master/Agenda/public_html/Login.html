<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--link estilo.css-->
        <link href="css/estilo.css" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--titulo da aplicacao-->
        <title>Login</title>
    </head>

    <body>
        <!--inicio tela loin-->
        <div class="box-parent-login" id="login">
            <div class="well bg-white box-login">
                <form role="form">

                    <!--onde sera exibido a msg caso o acesso for negado-->
                    <div id="msg"></div>

                    <!--colocar os icones nos campos-->
                        
                    <fieldset>
                        <div class="form-group ls-login-user">
                            <label for="userLogin">Usuário</label>
                            <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
                        </div>

                        <div class="form-group ls-login-password">
                            <label for="userPassword">Senha</label>
                            <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
                        </div>
                        <input type="submit" value="entrar" class="btn btn-primary btn-lg btn-block">
                        <a  href="/Contatos.html"></a>

                    </fieldset>
                </form>
            </div>
        </div>
        <!--termina tela login-->
    </body>
</html>
